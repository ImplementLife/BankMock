<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
   <th:block  th:insert="~{com/com :: head}"></th:block>
   <title>IL Bank Mock - Вхід</title>
</head>

<body class="bg-dark">
<th:block th:insert="~{com/com :: header}"></th:block>
   <main class="container h-100 mt-5">
      <div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">
         <div class="row bg-white shadow-sm">
            <div class="col border rounded p-4">
               <h3 class="text-center mb-4">Вхід</h3>
               <form action="/login" method="post" novalidate>
                  <div class="form-group">
                     <input type="tel" name="identification_key" placeholder="Номер телефону" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mt-2 form-group">
                     <input type="password" name="password" placeholder="Пароль" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="mt-3 btn btn-primary w-100">Login</button>
               </form>
               <!--<div class="mt-2">
                  <a class="btn btn-outline-primary text-decoration-none w-100" href="/oauth2/authorization/google">With Google</a>
               </div>-->
               <div class="mt-2 ps-2 pe-2">
                  Немає аккаунту? <a class="text-decoration-none" href="/registration">Реєстрація</a>
               </div>
            </div>
         </div>
      </div>
   </main>
<th:block th:insert="~{com/com :: footer}"></th:block>
</body>
</html>
