<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block  th:insert="~{com/com :: head}"></th:block>
    <title>IL Bank Mock - Оплата рахунку</title>
</head>
<body class="bg-dark">
<th:block  th:insert="~{com/com :: header}"></th:block>
<main class="text-light">
    <div class="container">
        <div class="justify-content-center">
            <div>
                <div class="mt-3 text-center fs-5">Оплата рахунку</div>
                <div class="mt-3 text-center fs-5">Отримувач: [[${billingInfo.receiverName}]] - [[${billingInfo.paymentDescription}]]</div>
                <div class="mt-3 text-center fs-5">Сума: [[${billingInfo.sum}]] [[${billingInfo.bankAccountReceiver.currency.codeL}]]</div>
                <form action="/profile/submitPayBilling" method="post" novalidate>
                    <select class="form-select mt-2" name="code16xCurrentClient">
                        <th:block th:each="ba : ${bankAccounts}">
                            <option th:value="${ba.code16x}">[[${ba.name}]] > [[${ba.code16x}]] Залишок: [[${ba.sumBanknote}]].[[${ba.sumPenny}]] [[${ba.currency.codeL}]]</option>
                        </th:block>
                    </select>
                    <input style="display:none" name="billingId" th:value="${billingInfo.id}">

                    <button type="submit" class="mt-3 btn btn-primary w-100">Підтвердити</button>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block  th:insert="~{com/com :: footer}"></th:block>
</body>
</html>
