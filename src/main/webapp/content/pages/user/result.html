<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block  th:insert="~{com/com :: head}"></th:block>
    <title>Profile</title>
</head>
<body class="bg-dark">
<th:block  th:insert="~{com/com :: header}"></th:block>
<main class="text-light">
    <div class="container">
        <div class="justify-content-center">
            <div class="mt-3">
                <div class="justify-content-center mt-3">
                    <div th:unless="${error}" th:text="${message}"></div>
                    <div th:if="${error}" th:text="${errorMessage}"></div>
                </div>
                <div class="justify-content-center mt-3"><a class="btn btn-success" href="/profile"><- Повернутись до профілю</a></div>
            </div>
        </div>
    </div>
</main>
<th:block  th:insert="~{com/com :: footer}"></th:block>
</body>
</html>
