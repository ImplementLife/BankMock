<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block  th:insert="~{com/com :: head}"></th:block>
    <title>Profile</title>
</head>
<body class="bg-dark">
<th:block  th:insert="~{com/com :: header}"></th:block>
<main class="text-light">
    <div class="container">
        <div class="justify-content-center">
            <div class="mt-3">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">description</th>
                        <th scope="col">sumBefore</th>
                        <th scope="col">sum</th>
                        <th scope="col">date</th>
                    </tr>
                    </thead>
                    <tbody th:each="act : ${history}">
                    <tr>
                        <td th:text="${act.description}"></td>
                        <td th:text="${act.sumBefore}"></td>
                        <td th:text="${act.sum}"></td>
                        <td th:text="${act.getFormatsDate()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<th:block  th:insert="~{com/com :: footer}"></th:block>
</body>
</html>
