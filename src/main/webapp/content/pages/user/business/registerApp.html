<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block  th:insert="~{com/com :: head}"></th:block>
    <title>IL Bank Mock - Реєстрація додатку</title>
</head>
<body class="bg-dark">
<th:block  th:insert="~{com/com :: header}"></th:block>
<main class="text-light">
    <div class="container">
        <div class="justify-content-center">
            <div>
                <div class="mt-3 text-center fs-5">Реєстрація додатку</div>
                <form action="/profile/business/registerBusinessApp" method="post" novalidate>
                    <div class="form-group mt-2">
                        <input type="text" name="name" placeholder="Назва" class="form-control">
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary w-100">Підтвердити</button>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block  th:insert="~{com/com :: footer}"></th:block>
</body>
</html>
