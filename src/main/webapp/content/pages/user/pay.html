<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block  th:insert="~{com/com :: head}"></th:block>
    <title>Profile</title>
</head>
<body class="bg-dark">
<th:block  th:insert="~{com/com :: header}"></th:block>
<main class="text-light">
    <div class="container">
        <div class="justify-content-center">
            <div class="mt-3">
                <form action="/profile/pay" method="post" novalidate>
                    <div class="form-group">
                        <input type="text" name="code16xCurrentClient" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="code16xOtherClient" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" name="sum" placeholder="Email" class="form-control">
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary w-100">Ok</button>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block  th:insert="~{com/com :: footer}"></th:block>
</body>
</html>
