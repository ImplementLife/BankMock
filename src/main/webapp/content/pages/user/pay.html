<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block  th:insert="~{com/com :: head}"></th:block>
    <title>IL Bank Mock - Переказ на картку</title>
</head>
<body class="bg-dark">
<th:block  th:insert="~{com/com :: header}"></th:block>
<main class="text-light">
    <div class="container">
        <div class="justify-content-center">
            <div>
                <div class="mt-3 text-center fs-5">Переказ на картку</div>
                <form action="/profile/pay" method="post" novalidate>
                    <select class="form-select mt-2" name="code16xCurrentClient">
                        <th:block th:each="ba : ${bankAccounts}">
                            <option th:value="${ba.code16x}">[[${ba.name}]] > [[${ba.code16x}]] Залишок: [[${ba.sumBanknote}]].[[${ba.sumPenny}]] [[${ba.currency.codeL}]]</option>
                        </th:block>
                    </select>
                    <div class="form-group mt-2">
                        <input type="text" name="code16xOtherClient" placeholder="Картка отримувача" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <input type="number" name="sum" placeholder="Сумма" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="comment" placeholder="Коментар" class="form-control">
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary w-100">Підтвердити</button>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block  th:insert="~{com/com :: footer}"></th:block>
</body>
</html>
